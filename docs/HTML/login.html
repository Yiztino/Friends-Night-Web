<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.0/css/all.css">
    <link rel="stylesheet" href="../CSS/login.css">
   
    <!--
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    -->
    <title>Login / Sign up</title>
</head>
<body>
    <div class="menu-container">
        <div class="menu">
            <ul class="menu-content">
                <li><a href="../index.html"><span class="material-symbols-outlined">Home</span><span>Home</span></a></li>
            </ul>
        </div> 
        
    </div>
    <!-- LOGIN -->
    <div class="container pb-md-5 pb-sm-5 pb-lg-5 ">
        <article id="app-auth-email"></article>
        <article id="app-auth-github"></article>
        <article id="app-auth-google"></article>
    </div>
    <div id="main-container">
        <div class="form-container">
            <div class="login-form above">
                <div class="title">LOGIN</div>
                <!-- login con email sisi-->
                <form id="form-login">
                    <div class="field">
                        <input type="email" name="email" id="email-address" placeholder="" required autocomplete="on">
                        <label for="email-address">Email</label>
                        <i class="fa fa-envelope"></i>
                    </div>

                    <div class="field">
                        <input type="password" name="pass" id="create-pass" required placeholder=" " autocomplete="on">
                        <label for="create-pass">Contraseña</label>
                        <i class="fa fa-lock"></i>
                    </div>
                   
                    <section>
                        <label for="remember"><input type="checkbox" id="remember">Recuérdame</label>
                        <a href="#">¿Olvidaste tu contraseña?</a>
                    </section>
                    <input href="../index.html" type="submit" value="Ingresar" class="login-btn"/>
                  
                    <!-- 
                    
                    <button class="login-btn">Login</button>
                    -->

                   
                </form>
                <!-- LOGIn con cuentas externas-->
                <div class="bottom">
                    <div class="other">
                        <div class="or">
                            <span></span>O<span></span>
                        </div>

                        <div class="icons float-parent-element">
                            <div class="float-child-element1">
                                <button id="github-login" class="child"><span class="fab fa-github"></span> </button>
                               
                            </div>
                            
                            <div class="float-child-element2">
                                <button id="google-login" class="child"><span class="fab fa-google"></span></button>
                               
                            </div>
                                <!--
                                
                                  <article id="app-auth-github"></article>
                                   <article id="app-auth-google"></article>
                            <button id="microsoft-login"> <span class="fab fa-microsoft"></span> </button>
                            <article id="app-auth-microsoft"></article>
                             -->                                               
                        </div>
                    </div>
                    <div>¿No tienes una cuenta?&nbsp;<a class="signup-switch" onclick="swapPos()">Crea una</a></div>
                    
                </div>
            </div>
            <!-- SIGN UP -->
            <div class="signup-form below form-signin">
                <div class="title">SIGN UP</div>
                <form id="form-signin">
                    <!--
                        <div class="field">
                        <input type="name" id="name" placeholder=" " required>
                        <label for="name">Nombre</label>
                        <i class="fa fa-user"></i>
                    </div>
                    -->
                    <div class="field"> <!-- nota mental, id user-email era antes-->
                        <input type="email" name="email" id="user-email" placeholder=" " required autocomplete="on">
                        <label for="user-email">Email</label>
                        <i class="fa fa-envelope"></i>
                    </div>

                    <div class="field">
                        <input type="password" name="pass" id="password" required placeholder=" " autocomplete="off">
                        <label for="password">Contraseña</label>
                        <i class="fa fa-lock"></i>
                    </div>
                    <!-- 
                        <div class="field">
                        <input type="password" id="confirm-pass" required placeholder=" " autocomplete="off">
                        <label for="confirm-pass">Confirma tu contraseña</label>
                        <i class="fa fa-lock"></i>
                        </div>

                    -->
                    <!--
                        <section>
                            <label for="agree"><input type="checkbox" id="agree">Acepto todos los&nbsp;<a href="#">Términos y condiciones</a></label>
                        </section>
                        <input type="submit" value="Crear Cuenta" />
                        <button class="signup-btn">Crear cuenta</button>

                        <ul class="menu-content">
                            <li id="app-auth-email"></li>
                        </ul>
                        <ul class="menu-content">
                            <li id="app-auth-github"></li>
                        </ul>
                        <ul class="menu-content">
                            <li id="app-auth-google"></li>
                        </ul>
                    -->
                   <input class="signup-btn" type="submit" value="Crear Cuenta"  />
                    
                </form>

                <div class="bottom">
                    <span>¿Ya tienes una cuenta?&nbsp;<a class="login-switch" onclick="swapPos()">Login</a></span>
                    <!-- 
                        <div class="">
                            <article id="app-auth-email"></article>
                            <article id="app-auth-github"></article>
                            <article id="app-auth-google"></article>
                        </div>

                    -->
                    
                </div>
                
            </div>
        </div>
        
    </div>
    
    <script src="../JS/modules/login.js"></script>
    <script src="../JS/main.js" type="module"></script>
    <script src="../JS/modules/contact-form.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    -->
    
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FriendsNight</title>
<!--Esto hace animacion de desplasamiento cuando le das a un boton de la navbar-->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script>
        $(document).ready(function() {
            $('a[href^="#"]').on('click', function(e) {
                e.preventDefault();
    
                var target = this.hash;
                var $target = $(target);
    
                $('html, body').stop().animate({
                    'scrollTop': $target.offset().top
                }, 800, 'swing', function() {
                    window.location.hash = target;
                });
            });
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@glidejs/glide/dist/glide.min.js"></script>
    <link rel="stylesheet" href="../HTML/CSS/index.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@glidejs/glide/dist/css/glide.core.min.css">
    <style>
        .glide__slides img {
            max-width: 45%;
            height: auto;
        }
        .glide__arrows button {
            margin-right: 850px;
            margin-left: 150px;
        }

        .glide__arrows .glide__arrow--right {
            margin-right: 0; /* Elimina el margen derecho para evitar espacio adicional */
        }
    </style>
</head>
<body>
<!-- Menu -->
<header class="header">

                    </a>

                <li><a href="#Tutorial">Media</a></li>
                <li><a href="#Nosotros">Sobre Nosotros</a></li>
                <li><a href="#Contactanos">Contactanos</a></li>
                <a href="#Demo" class="btn-descargar" >Prueba la demo</a>
            </ul>
        </nav>
    </div>
    <div class="header-img">
        <img src="../HTML/IMG/logofriends.png" alt="">

</header>
<main id="Demo" class="demo scroll-section">

    <div class="demo-header container">

    </div>

    <!-- Agregar cuatro im치genes en fila -->
    <div class="image-row container">

        <img src="./IMG/logofriends.png" alt="Imagen 2">

    <!-- Agregar dos botones en la parte inferior -->

</main>
<!-- FORMULARIO -->
    <footer id="Contactanos" class="footer scroll-section">
        <h2>Cont치ctanos</h2>
        <br>
        <form>
            <div class="form-group">
                <div>
                    <input type="text" placeholder="Nombre:" name="name" class="campo">
                    <br>
                    <input type="email" placeholder="E-mail" name="email" class="campo">
                </div>
                <textarea name="message" cols="30" rows="2" placeholder="Mensaje:" class="campo"></textarea>
            </div>
            <input type="submit" value="Enviar" class="btn-1">
        </form>
    </footer>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var glide = new Glide('.glide', {
                type: 'carousel',
                startAt: 0,
                perView: 1,
            });
    
            glide.mount();
    
            $('.glide__arrow').on('click', function () {
                var direction = $(this).data('glide-dir');
                glide.go(direction);
            });
        });
    </script>
</body>
</html>
